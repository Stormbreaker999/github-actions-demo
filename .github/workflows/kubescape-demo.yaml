name: Kubescape
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  nsa-security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        run: sudo apt install python3
      - name: Running Python file
        run: python3 a.py